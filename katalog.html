<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edusama</title>
    <style>
      /* CSS styles for the header */
      .sidebar {
        background-color: #f3f5ff;
        padding: 20px;
        width: 200px;
      }
      .sidebar h3 {
        margin-bottom: 10px;
      }
      .sidebar form {
        margin-bottom: 20px;
      }
      .sidebar label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body
    style="margin: 0; font-family: Arial, sans-serif; background-color: #f3f5ff"
  >
    <header>
      <nav
        class="navbar"
        style="
          background-color: #ffffff;
          color: #000000;
          padding: 10px 0;
          box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        "
      >
        <div
          class="container"
          style="
            display: flex;
            margin-left: 10px;
            justify-content: space-between;
            align-items: center;
          "
        >
          <a
            href="#"
            class="logo"
            style="color: #000000; font-size: 24px; text-decoration: none"
          >
            <img
              src="assets/Main 9.png"
              alt=""
              style="vertical-align: middle"
            />Edusama
            <div style="margin-left: 66px; margin-top: -18px">
              <span style="font-size: 16px">Edukasi Bersama</span>
            </div>
          </a>
          <ul class="menu" style="list-style-type: none; margin: 0; padding: 0">
            <!-- Menu items -->
            <li style="display: inline-block; margin-right: 20px">
              <a href="#" style="color: #000000; text-decoration: none"
                >Beranda</a
              >
            </li>
            <li
              class="dropdown"
              style="
                display: inline-block;
                margin-right: 20px;
                position: relative;
              "
            >
              <a
                href="#"
                class="dropbtn"
                style="color: #000000; text-decoration: none"
                >Katalog</a
              >
              <div
                class="dropdown-content"
                style="
                  display: none;
                  position: absolute;
                  background-color: #ffffff;
                  z-index: 1;
                "
              >
                <a
                  href="#"
                  style="
                    color: #000000;
                    padding: 12px 16px;
                    display: block;
                    text-decoration: none;
                  "
                  >Pendidikan</a
                >
                <a
                  href="#"
                  style="
                    color: #000000;
                    padding: 12px 16px;
                    display: block;
                    text-decoration: none;
                  "
                  >Sains</a
                >
                <a
                  href="#"
                  style="
                    color: #000000;
                    padding: 12px 16px;
                    display: block;
                    text-decoration: none;
                  "
                  >Teknologi</a
                >
              </div>
            </li>
            <li style="display: inline-block; margin-right: 20px">
              <a href="#" style="color: #000000; text-decoration: none"
                >Tentang Kami</a
              >
            </li>
          </ul>
          <div class="buttons" style="display: flex; align-items: center">
            <!-- Buttons -->
            <a
              href="#"
              class="login-btn"
              style="
                margin-left: 20px;
                padding: 10px 20px;
                text-decoration: none;
                color: #000000;
                border: none;
                cursor: pointer;
              "
              >Masuk</a
            >
            <a
              href="#"
              class="signup-btn"
              style="
                margin-left: 20px;
                padding: 10px 20px;
                text-decoration: none;
                color: #000000;
                border: none;
                cursor: pointer;
              "
              >Daftar</a
            >
            <button
              class="subscribe-btn"
              style="
                margin-left: 20px;
                padding: 10px 20px;
                background-color: #ff4800;
                border: 2px solid #fff;
                text-decoration: none;
                color: #000000;
                cursor: pointer;
              "
            >
              Langganan
            </button>
          </div>
        </div>
      </nav>
      <aside class="sidebar">
        <h3>Filter Kategori</h3>
        <h4>Tipe Buku</h4>
        <form>
          <label for="pendidikan"
            ><input
              type="checkbox"
              id="pendidikan"
              name="kategori"
              value="Pendidikan"
            />
            Pendidikan</label
          >
          <label for="sains"
            ><input type="checkbox" id="sains" name="kategori" value="Sains" />
            Sains</label
          >
          <label for="teknologi"
            ><input
              type="checkbox"
              id="teknologi"
              name="kategori"
              value="Teknologi"
            />
            Teknologi</label
          >
        <h4>Jenjang</h4>
        <form>
          <label for="paud"
            ><input
              type="checkbox"
              id="paud"
              name="kategori"
              value="paud"
            />
            PAUD</label
          >
          <label for="sd"
            ><input type="checkbox" id="sd" name="kategori" value="sd" />
            SD / MI</label
          >
          <label for="smp"
            ><input
              type="checkbox"
              id="smp"
              name="kategori"
              value="smp"
            />
            SMP / MTS</label
          >
        </form>
        <form>
          <label for="kategori"><b>Kategori:</b></label>
          <select id="kategori" name="kategori">
            <option value="pendidikan">Pendidikan</option>
            <option value="sains">Sains</option>
            <option value="teknologi">Teknologi</option>
          </select>
        </form>
      </aside>
    </header>

    <section style="margin-top: 20px;">
        <h2>Buku Terpopuler</h2>
        <div class="card-image" style="display: flex; justify-content: space-between;">
            <!-- Card 1 -->
            <div class="card" style="flex: 1; margin-right: 20px;">
                <div class="card-image" style="background-image: url('assets/gambar2.png'); height: 200px;">
                    <!-- Isi Card 1 -->
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card" style="flex: 1; margin-right: 10px;">
                <div class="card-image" style="background-image: url('assets/gambar1.png'); height: 200px;">
                    <!-- Isi Card 2 -->
                </div>
            </div>
            <!-- Card 3 -->
            <div class="card" style="flex: 1;">
                <div class="card-image" style="background-image: url('assets/gambar3.png'); height: 200px;">
                    <!-- Isi Card 3 -->
                </div>
            </div>
        </div>
    </section>
    <!-- Your main content goes here -->
  </body>
</html>
